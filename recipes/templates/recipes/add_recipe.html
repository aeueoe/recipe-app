<!DOCTYPE html>
<html lang="en">

<head>
    <title>RecipeApp | Add recipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}" />
    <style type="text/css">
        body {
            background: url("{% static 'recipes/images/bg2.jpg' %}") no-repeat fixed;
            background-size: cover;

        }
    </style>
</head>

<body>
    {% block content %}
    <h1>Add Recipe</h1>

    {% if messages %}
    {% for message in messages %}
    <script>alert("{{ message }}");</script>
    {% endfor %}
    {% endif %}

    <div class="add-form">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_name">Recipe Name:</label>

                <input type="text" name="name" id="id_name" required>
            </div>

            <div class="form-group">
                <label for="id_ingredients">Ingredients:</label>

                <textarea name="ingredients" id="id_ingredients" required></textarea>
            </div>

            <div class="form-group">
                <label for="id_cooking_time">Cooking Time (minutes):</label>

                <input type="number" name="cooking_time" id="id_cooking_time" required>
            </div>

            <div class="form-group">
                <label for="id_picture">Picture:</label>

                <input type="file" name="pic" id="id_picture">
            </div>

            <button type="submit">Add Recipe</button>
        </form>
    </div>
    {% endblock %}
</body>

</html>
